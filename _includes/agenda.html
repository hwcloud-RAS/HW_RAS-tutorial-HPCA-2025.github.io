<!-- Agenda -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].agenda.section | default: 'agenda' }}">
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].agenda.title | default: "agenda" }}</h2>
      <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].agenda.text | default: "" }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 mx-auto">
      <div class="large text-muted">{{ site.data.sitetext[site.locale].agenda.body | markdownify }}</div>
    </div>
  </div>
</div>
</section>
<!-- End Agenda -->
