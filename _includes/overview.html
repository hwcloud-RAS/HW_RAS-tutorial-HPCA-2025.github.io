<!-- Overview -->
<section class="page-section" id="{{ site.data.sitetext.overview.section | default: 'overview' }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.overview.title | default: "overview" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.overview.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext.overview.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
<!-- End Overview -->
